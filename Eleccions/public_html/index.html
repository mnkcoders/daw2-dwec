<!DOCTYPE html>
<html>
    <head>
        <title>Eleccions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" type="text/css" rel="stylesheet" />
          
        <style type="text/css">
            
            body{
                font-family: 'Exo';
            }
            
            #elecciones > .container{ display: none; }
            #elecciones > .container.active{ display: block; }
            
            table > tr > th, table > tr > td{ min-width: 80px; }
            table > tr > th, table > tr > td:not(:first-child){
                text-align: center;
            }
            
            select{
                display: block;
            }
            table > tr > td > input[type="number"]{
                text-align: center;
            }
            .red{
                
            }
            fieldset{
                border: 1px solid #dadada;
                border-radius: 2px;
                margin: 4px auto 8px;
            }
        </style>
    </head>
    <body>
        <div id="elecciones" class="container">
            <nav id="menu">
                <ul>
                    <li>
                        <button type="button" id="btn_resultados" class="btn btn-small">Resultados</button>
                    </li>
                    <li>
                        <button type="button" id="btn_modificar" class="btn btn-small">Modificar</button>
                    </li>
                    <li>
                        <button type="button" id="btn_entrada" class="btn btn-small">Entrada</button>
                    </li>
                </ul>
            </nav>
            <div id="view_resultados" class="container ">
                <!-- generar la tabla de inputs -->
                <table class="table">
                    
                </table>
                <h4>Resultados por Centro</h4>
                <ul class="centros">
                    
                </ul>
                <h4>Resultados por Partido</h4>
                <ul class="partidos">
                    
                </ul>
            </div>
            <div id="view_entrada" class="container active">
                <!-- mostrar todo el recuento ordenado -->
                <table class="table">
                    
                </table>
                <hr class="spacer">
                <button class="btn btn-small" id="btn_importar_resutlados">Guardar</button>
            </div>
            <div id="view_modificar" class="container">
                <!-- modificar por voto y por partido -->
                
                <fieldset>
                    <label for="partido">Seleccionar Partido</label>
                    <select id="partido">
                
                    </select>
                </fieldset>
                <fieldset>
                    <label for="colegio">Seleccionar Colegio</label>
                    <select id="colegio">

                    </select>
                </fieldset>
                <fieldset>
                    <label for="votos">Votos</label>
                    <input type="number" min="0" value="0" id="votos" />
                </fieldset> 
                <button class="btn btn-small" id="btn_actualizar_recuento">Guardar</button>
            </div>
        </div>
        
        <script type="text/javascript" src="eleccions.js"></script>
        <script type="text/javascript" src="vista.js"></script>
    </body>
</html>
<!--
Se quieren almacenar los resultados obtenidos en las elecciones a alcalde de Maó, y ha habido 4
colegios electorales donde se ha podido votar (Claustre, Verge del Carme, Verge de Gràcia, y Sa
Graduada) y 6 partidos candidatos a las elecciones (PSOE, PP, IU, Ciudadanos, Podemos y Més).
Deberás realizar una página web que tendrá varias opciones (puedes implementarlas en botones y
prompts).
■ Solicitar al usuario todos los votos por colegio electoral y partido, y almacenarlos (el
programa indicará el nombre del colegio y del partido, no solo la posición).
■ Permitir que el usuario indique un colegio y un partido y pueda modificar el dato
almacenado.
■ Permitir que el usuario indique un colegio y le muestre el total de votos recibidos.
■ Permitir que el usuario indique un partido y le muestre el total de votos recibidos.
Además, en la página web se mostrarán:
■ Una tabla con todos los colegios electorales y todos los partidos, y sus votos asociados.
■ Calcular el número total de votos por partido y por colegio, y colocarlos al final de las filas y
columnas de la tabla.
■ Indicar por orden de mayor a menor votos recibidos el listado de colegios.
■ Indicar por orden de mayor a menor votos recibidos el listado de candidatos.

-->
