<!DOCTYPE html>
<html>
    <head>
        <title>u1e3_comparacio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            
            /**
             * @author Jaume Llopis - DAW2 DWEC
             */

            document.write( '<p>10 == 10 : ' + ( 10 == 10 ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>10 === 10 : ' + ( 10 === 10 ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>10 === 10.0 : ' + ( 10 === 10.0 ? 'true' : 'false' ) +  '</p>' );
            
            document.write( '<p>Laura == laura : ' + ( "Laura" == "laura" ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>Laura > laura : ' + ( "Laura" > "laura" ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>Laura < laura : ' + ( "Laura" < "laura" ? 'true' : 'false' ) +  '</p>' );

            document.write( '<p>"123" == 123  : ' + ( "123" == 123 ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>"123" === 123  : ' + ( "123" === 123 ? 'true' : 'false' ) +  '</p>' );
            document.write( '<p>parseInt("123") === 123  : ' + ( parseInt("123") === 123 ? 'true' : 'false' ) +  '</p>' );
    
            
        </script>
    </body>
</html>
