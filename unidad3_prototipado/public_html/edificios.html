<!DOCTYPE html>

        <style type="text/css">
            body{
                margin: 0;

            }
            #salida{
                padding: 10px;
                box-sizing: border-box;
                width: 90%;
                height: 90%;
                margin: 10% auto;

            }

        <script type="text/javascript" src="edificio.js"></script>
    </head>
    <body>
        <div>
            
            <pre id="salida"></pre>
            
            <script type="text/javascript">
                
                function mostrar( texto ){
                    document.getElementById('salida').innerHTML += "\n" + texto + "\n";
                }
                /**
                 * @param {String} nombre
                 * @param {Number} planta
                 * @param {Number} puerta
                 * @returns {undefined}
                 */
                function notificar_propietario( nombre, planta, puerta){
                    
                    mostrar( nombre + 'es ahora el propietario de la puerta '
                            + puerta + ' de la planta '
                            + planta);
                }
                
                var A = new Edificio( 'Garcia Prieto', '58' , '15706' );
                var B = new Edificio( 'Camino Caneiro', '29' , '32004' );
                var C = new Edificio( 'San Clemente', 's/n' , '15705' );
                
                mostrar('El código postal del edificio A es: ' + A.imprimeCodigoPostal());
                
                mostrar('La calle del edificio C es: ' + C.imprimeCalle());
                
                mostrar('El edificio B está situado en la calle '
                        + B.imprimeCalle()
                        + ' número '
                        + B.imprimeNumero());
                
                A.agregarPlantasYPuertas(2,3)
                        .agregarPropietario('Jose Antonio Lopez',1,1,notificar_propietario)
                        .agregarPropietario('Luisa Martinez',1,2,notificar_propietario)
                        .agregarPropietario('Marta Castellón',3,1,notificar_propietario)
                        .agregarPropietario('Antonio Pereira',2,1,notificar_propietario);
                
                mostrar(A.imprimePlantas());
                
                A.agregarPlantasYPuertas(1,3);
                
                A.agregarPropietario('Pedro Mejide',3,2,notificar_propietario);

                mostrar(A.imprimePlantas());

            </script>
        </div>
    </body>
</html>
<!--
Objetos​​1

Queremos hacer una aplicación en JavaScript para gestionar edificios con la información de
la situación del edificio y de los propietarios de cada piso. Para ello queremos almacenar la
siguiente información de cada edificio:
- calle.
- número.
- código postal.
- plantas del edificio (dentro de cada planta tendremos un número de puertas y para
cada puerta almacenaremos el nombre del propietario).

Se pide:

Crear un objeto que nos permita instanciar edificios. Cada vez que instanciemos un edificio
le pasaremos la calle, número y código postal como parámetros.

Se pide además crear los siguientes métodos para el objeto Edificio:
- agregarPlantasYPuertas(numplantas, puertas) // Se le pasa el número de plantas que
queremos crear en el piso y el número de puertas por planta. Cada vez que se llame a este
método, añadirá el número de plantas y puertas indicadas en los parámetros, a las que ya
están creadas en el edificio.

- modificarNumero(numero) // Se le pasa el nuevo número del edificio para que lo
actualice.

- modificarCalle(calle) // Se le pasa el nuevo nombre de la calle para que lo actualice.
- modificarCodigoPostal(codigo) // Se le pasa el nuevo número de código postal del
edificio.
- imprimeCalle // Devuelve el nombre de la calle del edificio.
- imprimeNumero // Devuelve el número del edificio.
- imprimeCodigoPostal // Devuelve el código postal del edificio.
- agregarPropietario(nombre,planta,puerta) // Se le pasa un nombre de propietario, un
número de planta y un número de puerta y lo asignará como propietario de ese piso.
- imprimePlantas // Recorrerá el edificio e imprimirá todos los propietarios de cada puerta.
Cada vez que se crea un edificio que muestre automáticamente un mensaje del estilo:
- construido nuevo edificio en calle: xxxxxx, no: xx, CP: xxxxx.
Cada vez que se añada un propietario a un piso de un edificio que muestre un mensaje del
estilo:
- xxxxxxxx es ahora el propietario de la puerta x de la planta x.
